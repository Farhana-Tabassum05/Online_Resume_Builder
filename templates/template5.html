<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Resume Template â€” Creative</title>
  <link rel="stylesheet" href="../css/template5.css">
</head>
<body>
  <div class="creative-wrap">
    <aside class="left-col">
      <div class="brand">
        <div class="monogram">YC</div>
        <h2 id="namePreview">Your Name</h2>
        <p class="role" id="rolePreview">Creative Designer</p>
      </div>

      <section class="contact">
        <h3>Profile</h3>
        <p id="emailPreview">email@example.com</p>
        <p id="phonePreview">(000) 000-0000</p>
        <p id="addressPreview">City, Country</p>
      </section>

      <section class="skills">
        <h3>Skills</h3>
        <ul id="skillsPreview">
          <li>Design Thinking</li>
          <li>Illustration</li>
          <li>Figma</li>
        </ul>
      </section>

    </aside>

    <main class="right-col">
      <header class="intro">
        <p class="eyebrow">Summary</p>
        <h1 id="profileName"></h1>
        <p id="summaryPreview" class="summary"></p>
      </header>

      <section class="section experience">
        <h3>Experience</h3>
        <div class="timeline">
          <article class="timeline-item">
            <div class="meta">
              <h4 id="jobTitlePreview"></h4>
              <p class="muted" id="companyPreview"></p>
            </div>
            <div class="dates" id="expYearsPreview"></div>
            <p id="jobDescPreview" class="desc"></p>
          </article>

          <article class="timeline-item">
            <div class="meta">
              <h4 id="jobTitlePreview2"></h4>
              <p class="muted" id="companyPreview2"></p>
            </div>
            <div class="dates" id="expYearsPreview2"></div>
            <p id="jobDescPreview2" class="desc"></p>
          </article>
        </div>
      </section>

      <section class="section education">
        <h3>Education</h3>
        <div id="educationContainer">
          <div class="edu">
            <h4 id="degreePreview" style="font-size: 18px; margin-bottom: 4px;"></h4>
            <div style="display: flex; gap: 16px; align-items: baseline;">
              <p class="muted" id="schoolPreview" style="margin: 0;"></p>
              <span class="muted" id="eduYearsPreview" style="margin: 0;"></span>
            </div>
          </div>
        </div>
      </section>

      <section class="section projects">
        <h3>Selected Projects</h3>
        <ul id="projectsContainer">
          <li id="project1Preview"></li>
          <li id="project2Preview"></li>
        </ul>
      </section>

    </main>
  </div>
</body>
</html>
